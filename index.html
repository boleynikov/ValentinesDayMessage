<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вопросы для Тани</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: eUkraineMedium;
            /* src: url('/e-Ukraine/e-Ukraine-Medium.otf'); */
            src: url('e-Ukraine/e-Ukraine-Medium.otf');
        }

        @font-face {
            font-family: eUkraineBold;
            /* src: url('/e-Ukraine/e-Ukraine-Bold.otf'); */
            src: url('e-Ukraine/e-Ukraine-Bold.otf');
        }

        @font-face {
            font-family: eUkraineLight;
            /* src: url('/e-Ukraine/e-Ukraine-Light.otf'); */
            src: url('e-Ukraine/e-Ukraine-Light.otf');
        }

        @font-face {
            font-family: eUkraineRegular;
            /* src: url('/e-Ukraine/e-Ukraine-Light.otf'); */
            src: url('e-Ukraine/e-Ukraine-Regular.otf');
        }

        html,
        body {
            max-width: 100%;
            height: 100%;
            /* background-image: url('https://wallpapercave.com/wp/wp2649363.jpg'); */
            background-image: url('https://worldofprintables.com/wp-content/uploads/2023/07/Kawaii-Kitten-Cute-Cat-Wallpaper.jpg');
            font-family: eUkraine;
        }

        .center-content {
            background-color: #f0f0f0f6;
            padding: 20px;
            height: 400px;
            width: 600px;
        }

        .HeaderText {
            font-family: eUkraineBold;
            color: #5C8191;

        }

        .RegularText {
            font-family: eUkraineMedium;
            color: #405f66;

        }

        .LightText {
            font-family: eUkraineMedium;
            color: #405f66;
            background-color: #FDC45D;
            border: 1px solid #FDC45D;
        }
        .LightText:focus {
            font-family: eUkraineMedium;
            color: #405f66;
            background-color: #FDC45D;
            border: 1px solid #FDC45D;
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center h-100">
        <div class="center-content rounded-3 d-flex flex-column justify-content-around">
            <h1 class="text-center HeaderText" id="indexQ"></h1>
            <h6 class="text-center mx-2 RegularText" id="question"></h6>
            <div class="row d-flex justify-content-center align-items-center">
                <button type="button" class="col-5 btn btn-primary btn-lg mx-2 LightText" id="yes-btn">Да</button>
                <button type="button" class="col-5 btn btn-primary btn-lg mx-2 LightText" id="no-btn">Нет</button>
            </div>
        </div>
    </div>

    <script>
        const questionsAnswers = [
            { question: "Данный опрос был создан мною в пол второго ночи, поэтому скорее всего я всё ещё сплю. Ответами на все вопросы являются кнопки Да/Нет. Отвечать нужно честно что бы дойти до конца, всё ясно? (Перезагрузка страницы возвращает в начало, но я надеюсь ты пройдёшь с первой попытки)", yes: 1, no: 11 },
            { question: "Ты Таня?", yes: 2, no: 12 },
            { question: "Хм, а точно ты ли это? Задам несколько вопросов, ответы на которые знает только она. Правда что Таня живёт на Осокорках?", yes: 3, no: 13 },
            { question: "Угу, пока всё сходится. Идём дальше, правда ли что у Тани нет ни пса ни кота, но она очень хотела бы?", yes: 4, no: 14 },
            { question: "Ну тут в принципе у многих так, ты просто угадываешь. Следующее: правда ли что ранее Таня любила гулять в одиночку слушая музыку?", yes: 5, no: 15 },
            { question: "Окей, сейчас вопрос с подвохом, Таня работает профессиональным турагентом?", yes: 16, no: 6 },
            { question: "Хах, правильно, ведь она капитан Круасанов. Чтож, у меня остаётся всё меньше и меньше сомнений, но всё же лучше убедиться, а правда ли что Таня любит книги, и мы начали общатся после хирургического вмешательства Тесса Герритсена или как там того автора звали?", yes: 7, no: 17 },
            { question: "Я практически уверен что это ты, КОНТРОЛЬНЫЙ ВОПРОС: правда ли что у Тани оч красивые глаза и улыбка? (Подсказка: правильный ответ само собой \"да\")", yes: 8, no: 18 },
            { question: "Таааняяя, доброе утро), я надеюсь у тебя ведь хорошее настроение?", yes: 9, no: 19 },
            { question: "Это отлично, ведь сегодня день Святого Валика как никак, ты не против если я вечером заеду, и торжественно вручу тебе валентинку? (Варианта ответа \"Нет\" здесь почему-то нету :) )", yes: 10, no: "" },
            { question: "На этом данный опрос заканчивается, благодарю за выделенное время!", yes: "", no: "" },
            { question: "Мда, видимо с вами мы далеко не уедем", yes: "", no: "" },
            { question: "Если ты не Таня, то досвидания, не для тебя мать орла ростила ахвзх", yes: "", no: "" },
            { question: "Вот ты и попался шпійон, ты не Таня, уходи отсюда", yes: "", no: "" },
            { question: "Не ну это был лёгкий вопрос, ты даже с ним не справился, адьйос амигос!", yes: "", no: "" },
            { question: "Эээ неее, я точно помню, мы с Таней переписывались об обратном, асталависта!", yes: "", no: "" },
            { question: "Каким турагентом? По моему ты что-то путаешь и ты точно не Таня, пока-пока!", yes: "", no: "" },
            { question: "Всмысле не правда, Таня бы ответила по другому, ты не она, дасвидули!", yes: "", no: "" },
            { question: "Я ведь написал подсказку... оох, а я уже так понадеялся что это ты...", yes: "", no: "" },
            { question: "Блин, жаль, ведь сегодня день Святого Валика, а ты грустишь... Позволь я тогда вечером заеду и подарю валентинку, может хоть настроение появится? (Варианта ответа \"Нет\" здесь почему-то нету :) )", yes: 10, no: "" },
        ];

        let currentQuestionIndex = 0;
        let qIndex = 0;
        const indexQuestion = document.getElementById('indexQ');
        const questionElement = document.getElementById('question');
        const yesButton = document.getElementById('yes-btn');
        const noButton = document.getElementById('no-btn');

        function displayQuestion(index) {
            indexQuestion.textContent = `${++qIndex} вопрос`
            questionElement.textContent = questionsAnswers[index].question;
        }

        function handleAnswer(answer) {
            if (answer === "yes") {
                currentQuestionIndex = questionsAnswers[currentQuestionIndex].yes;
            } else {
                currentQuestionIndex = questionsAnswers[currentQuestionIndex].no;
            }

            if (typeof currentQuestionIndex === 'string') {
                indexQuestion.textContent = `Благодарочка`
                questionElement.textContent = currentQuestionIndex;
                yesButton.style.display = 'none';
                noButton.style.display = 'none';
            } else {
                displayQuestion(currentQuestionIndex);
            }
            if ([9, 19].includes(currentQuestionIndex)) {
                noButton.style.display = 'none';
            }
            else if ([10, 11, 12, 13, 14, 15, 16, 17, 18].includes(currentQuestionIndex)) {
                indexQuestion.textContent = `Конец...`
                yesButton.style.display = 'none';
                noButton.style.display = 'none';
            }
        }

        displayQuestion(currentQuestionIndex);

        yesButton.addEventListener('click', () => handleAnswer("yes"));
        noButton.addEventListener('click', () => handleAnswer("no"));

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
